<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumpscare</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #btn {
      font-size: 24px;
      padding: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #scare {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <button id="btn">Klik kalau berani</button>
  <img id="scare" src="https://i.postimg.cc/L61wqGyQ/dadadwed.gif" />
  <audio id="sfx" src="tortured-scream.mp3"></audio>

  <script>
    const btn = document.getElementById("btn");
    const scare = document.getElementById("scare");
    const sfx = document.getElementById("sfx");

    btn.addEventListener("click", () => {
      scare.style.display = "block";
      sfx.play();
      btn.style.display = "none";
    });
  </script>
</body>
</html>
